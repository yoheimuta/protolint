---
name: goreleaser

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Docker Login
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          # Log out from the Docker registry at the end of a job
          logout: true  # optional, default is true
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.9.0
          args: release --clean
        env:
          # You can't set the default GITHUB_TOKEN because of 403 Resource not accessible to the relevant homebrew repository
          ## See https://github.com/yoheimuta/protolint/actions/runs/3406771906/jobs/5665753996
          GITHUB_TOKEN: ${{ secrets.GORELEASER_GITHUB_TOKEN }}
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: adopt
      - name: Publish package
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 7.5.1
          arguments: publish
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
      - name: Upload to Central Publisher Portal
        run: |
          echo "Uploading to Central Publisher Portal..."
          response=$(curl -s -w "%{http_code}" -X POST \
            "https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/io.github.yoheimuta?publishing_type=automatic" \
            -u "${{ secrets.OSSRH_USERNAME }}:${{ secrets.OSSRH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{}')

          http_code="${response: -3}"
          response_body="${response%???}"

          echo "HTTP Status: $http_code"
          echo "Response: $response_body"

          if [ "$http_code" -ne 200 ] && [ "$http_code" -ne 201 ] && [ "$http_code" -ne 204 ]; then
            echo "Upload failed with HTTP $http_code"
            echo "Response: $response_body"
            exit 1
          else
            echo "Upload successful!"
          fi
